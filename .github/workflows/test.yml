name: Test Automation CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      appium:
        image: appium/appium
        ports:
          - "4723:4723"
        options: >-
          --health-cmd "curl --fail http://localhost:4723/wd/hub/status || exit 1"
          --health-interval 15s
          --health-timeout 10s
          --health-retries 10
          --memory 2g
          --cpus 2

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Verify Appium service
      run: |
        echo "Checking if Appium is reachable..."
        curl -s http://localhost:4723/wd/hub/status || exit 1

    - name: Run tests
      run: npx wdio run ./wdio.conf.js

    - name: Debug appium logs
      if: failure()
      run: docker logs $(docker ps -q --filter ancestor=appium/appium)
